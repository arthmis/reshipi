name: Node.js CI

on: 
  push:
    branches:
      - master
      - production
  pull_request:
    branches:
      - production
      - master

jobs:
  test:
    name: Test Code
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.14.x]

    services:
        postgres:
            image: postgres:10.12
            ports: 
                - 5432:5432
            env:
                POSTGRES_PASSWORD: postgres
            options: >- 
                --health-cmd pg_isready 
                --health-interval 10s 
                --health-timeout 5s 
                --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - name: Create database reshipi_test
        run: |
          psql -c "CREATE ROLE reshipi_test WITH SUPERUSER CREATEDB LOGIN PASSWORD 'postgres';" -U postgres -h localhost -p 5432 -w
          psql -c 'CREATE DATABASE reshipi_test;' -U postgres -h localhost -p 5432 -w
          psql -c 'ALTER DATABASE reshipi_test OWNER to reshipi_test;' -U postgres -h localhost -p 5432 -w
        env:
          PGPASSWORD: postgres
      - name: Test code
        run: npm test
        env:
          TESTING_DATABASE_URL: postgresql://reshipi_test:postgres@localhost:5432/reshipi_test
          SECRET: secret
          PGPASSWORD: postgres
  deploy:
    name: Deploy website
    needs: test
    runs-on: ubuntu-18.04
    steps:
    - name: Executing deployment actions
      if: github.ref == 'refs/heads/production'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.RESHIPIDEPLOY }}
        script: |
          cd reshipi
          git pull origin production
          git checkout production
          cd reshipi-frontend
          npm run build
          cd ..
          npm run restart
